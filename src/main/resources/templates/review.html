<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${review.getName}" >Review</title>
</head>
<body>
	<header>
		<h1 th: text="${review.name" >Review</h1>
			<nav>
				<ul>
					<li><a href="/reviews">Reviews</a></li>
				</ul>
			</nav>	
	</header>

	<main>
		<h3 th: text= "${review.category}">MeMe</h3>
		<img th: src="review.image" th: alt="review.imageNotShow">
		<a  th: href="review.imageurl">Not Porn!</a>
		<p th: text= "${review.rateing}">Rateing</p>
	</main>

</body>
</html>
